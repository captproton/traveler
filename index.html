<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <title>Nat. Geo. Travler</title>
  <link href="/assets/stylesheets/main.css"
        rel="stylesheet">
</head>
<body>
  <div class="container">
    <svg class="compass">
    <use xlink:href="/assets/images/svg-defs.svg#compass"></use></svg>
    <div class="hero">
      <div class="nat-geo-icon"></div>
      <p>Don't choose a place for what your eyes see but for what your heart feels. Let yourself be carried away by the love of knowledge3 so you will never be a tourist, you will be a traveler.</p>
    </div>
    <nav class="hamburger"></nav><img alt="bike rider standing in middle of the road"
         src="/assets/images/marek-piwnicki-wxLZQ3vCSYs-unsplash@0.5x.jpg">
    <div class="intro-video"><img alt="bike rider standing in middle of the road"
         src="/assets/images/marek-piwnicki-wxLZQ3vCSYs-unsplash@0.5x.jpg"></div>
    <section class="traveler">
      <p class="become-a-traveler"></p>
      <div class="compass"></div>
      <div class="choose-your-destination"></div>
      <div class="slideshow"></div>
    </section>
    <nav class="continents"></nav>
    <section class="discover">
      <img alt=""
               src="assets/images/mackenzie-wiebe-khspbCWsT1U-unsplash@0.25x.jpg">
      <h1>Discover</h1>
      <p class="where-to-travel"></p>
      <nav class="regions"></nav>
      <article class="region">
        <div class="map"></div><a href="http://wikipedia-place"
                 rel="noopener noreferrer"
                 target="_blank"><span>more info</span> <img alt="more-info-arrow-button"
             src="arrow-with-circle.svg"></a>
        <div class="region-blurb">
          <h2 class="title"></h2>
          <p class="region-summary"></p>
        </div>
      </article>
    </section>
  </div>
  <footer>
    <p class="never-stop-traveling"></p>
    <p class="you-will-be-a-traveler"></p>
    <form action="subscribe"
          method="post">
      <input id="subscribe"
            name="subscribe"
            type="text"> <input type="submit"
            value="subscribe">
    </form>
    <div class="black-footer-bottom">
      <p class="powered-by"></p>
    </div>
  </footer>
</body>
</html>
